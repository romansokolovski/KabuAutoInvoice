<div class="container">
    <div class="">
        <form class="form-horizontal" action="#" method="post" role="form">
            <legend>Seller</legend>
            <span class="btn btn-small btn-info change-seller-info">Edit Seller Info</span>

            <div class="company-info hide">
                <div class="form-group">
                    <label for="company-name" class="col-sm-2 control-label">Company name</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="company-name" placeholder="Apple Inc" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="company-address" class="col-sm-2 control-label">Address</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="company-address" placeholder="Cupertino, California"
                               required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="company-tin" class="col-sm-2 control-label">TIN</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="company-tin" placeholder="07086947245" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="company-tin" class="col-sm-2 control-label">Service Tax No</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="company-service-tax-no" placeholder="07086947245"
                               required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="company-contact" class="col-sm-2 control-label">Phone number</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="company-contact" placeholder="+91 9945 153216"
                               required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="company-currency" class="col-sm-2 control-label">Currency</label>

                    <div class="col-sm-10">
                        <select class="form-control" id="company-currency">
                            <option value="$">USD</option>
                        </select>
                    </div>
                </div>
            </div>

            <legend>Configuration</legend>
            <div class="form-group">
                <label for="invoice-type-radio" class="col-sm-2 control-label">Invoice Type</label>

                <div class="col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="radio" name="invoiceType" value="Tax"> Tax invoice
                        </label>
                        <label>
                            <input type="radio" id="invoice-type-radio" name="invoiceType" value="Retail" checked>
                            Retail invoice
                        </label>
                    </div>
                </div>
            </div>

            <legend>Purchaser</legend>
            <div class="form-group">
                <label for="billNo" class="col-sm-2 control-label">Date</label>

                <div class="col-sm-10">
                    <input type="date" class="form-control" id="billDate" placeholder="Leave blank for today" required>
                </div>
            </div>

            <div class="form-group">
                <label for="billNo" class="col-sm-2 control-label">Invoice Number</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="billNo" placeholder="23341" required>
                </div>
            </div>

            <div class="form-group">
                <label for="purchaser" class="col-sm-2 control-label">Name</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="purchaser" placeholder="Mr John Doe" required>
                </div>
            </div>

            <div class="form-group">
                <label for="purchaser-address" class="col-sm-2 control-label">Address</label>

                <div class="col-sm-10">
                    <textarea rows="3" class="form-control" id="purchaser-address"
                              placeholder="Purchaser's address"></textarea>
                </div>
            </div>

            <div class="form-group">
                <label for="purchaser-tin" class="col-sm-2 control-label">TIN/PAN</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="purchaser-tin" placeholder="Purchaser's TIN/PAN">
                </div>
            </div>

            <legend>Items</legend>
            <div class="row heading">
                <div class="col-sm-1">Sr No</div>
                <div class="col-sm-5">Name</div>
                <div class="col-sm-2">Price</div>
                <div class="col-sm-2">Unit/Quantity</div>
                <div class="col-sm-2">Price</div>
            </div>

            <div class="items">
                <div class="row item" data-serial="1">
                    <div class="col-sm-1 sr-no">1</div>
                    <div class="col-sm-5">
                        <input class="form-control item-name" type="text">
                    </div>
                    <div class="col-sm-2">
                        <div class="input-group">
                            <span class="input-group-addon currency">$</span>
                            <input class="form-control item-price" type="number">
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <input class="form-control item-quantity" value="1" type="number">
                    </div>
                    <div class="col-sm-2">
                        <p class="form-control-static item-row-price"><span class="currency">$</span> <span
                                class="numeral">0</span></p>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-2">
                    <span class="btn btn-primary add-item">Add item</span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Total</label>

                <div class="col-sm-offset-8 col-sm-2">
                    <p class="form-control-static item-total"><span class="currency">$</span> <span
                            class="numeral">0</span></p>
                </div>
            </div>

            <legend>Discount</legend>
            <div class="form-group">
                <label for="discount" class="col-sm-2 control-label">Percentage</label>

                <div class="col-sm-2">
                    <div class="input-group">
                        <input type="number" class="form-control" id="discount" value="0" placeholder="Discount"
                               max="100" min="0">
                        <span class="input-group-addon">%</span>
                    </div>
                </div>
                <div class="col-sm-offset-6 col-sm-2">
                    <p class="form-control-static discount-amount">- <span class="currency">$</span> <span
                            class="numeral">0</span></p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Total</label>

                <div class="col-sm-offset-8 col-sm-2">
                    <p class="form-control-static discount-total"><span class="currency">$</span> <span
                            class="numeral">0</span></p>
                </div>
            </div>

            <legend>Taxes</legend>
            <div class="form-group">
                <label for="tax-type-check" class="col-sm-2 control-label">Tax Type</label>

                <div class="col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="radio" name="taxType" value="VAT"> VAT
                        </label>
                        <label>
                            <input type="radio" id="tax-type-check" name="taxType" value="CST" checked> CST
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="vat" class="col-sm-2 control-label">Percentage</label>

                <div class="col-sm-2">
                    <div class="input-group">
                        <input type="number" class="form-control" id="vat" value="12.5" placeholder="VAT (12.5%)"
                               step="0.1">
                        <span class="input-group-addon">%</span>
                    </div>
                </div>
                <div class="col-sm-offset-6 col-sm-2">
                    <p class="form-control-static vat-amount"><span class="currency">$</span> <span
                            class="numeral">0</span></p>
                </div>
            </div>

            <div class="service-tax-group hide">
                <div class="form-group">
                    <label for="service-tax" class="col-sm-2 control-label">Service Tax</label>

                    <div class="col-sm-2">
                        <div class="input-group">
                            <input type="number" class="form-control" id="service-tax" value="0"
                                   placeholder="Service Tax" step="0.1">
                            <span class="input-group-addon">%</span>
                        </div>
                    </div>
                    <div class="col-sm-offset-6 col-sm-2">
                        <p class="form-control-static service-tax-amount"><span class="currency">$</span> <span
                                class="numeral">0</span></p>
                    </div>
                </div>

                <div class="service-tax-extras">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Swachchh Bharat Cess (0.5%)</label>

                        <div class="col-sm-offset-6 col-sm-2">
                            <p class="form-control-static bharat-cess"><span class="currency">$</span> <span
                                    class="numeral">0</span></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Krishi Kalyan Cess (0.5%)</label>

                        <div class="col-sm-offset-6 col-sm-2">
                            <p class="form-control-static kk-cess"><span class="currency">$</span>
                                <span class="numeral">0</span></p>
                        </div>
                    </div>
                </div>
            </div>

            <!--<div class="form-group">-->
            <!--<label class="col-sm-2 control-label">Total</label>-->
            <!--<div class="col-sm-offset-8 col-sm-2">-->
            <!--<p class="form-control-static total-with-tax">&#8377; 0</p>-->
            <!--</div>-->
            <!--</div>-->

            <hr/>
            <!--<div class="form-group">-->
            <!--<label class="col-sm-2 control-label">Round off</label>-->
            <!--<div class="col-sm-offset-8 col-sm-2">-->
            <!--<p class="form-control-static round-off">+ &#8377; 0.00</p>-->
            <!--</div>-->
            <!--</div>-->

            <div class="form-group">
                <label class="col-sm-2 control-label">Total payable</label>

                <div class="col-sm-offset-8 col-sm-2">
                    <p class="form-control-static total-with-tax"><span class="currency">$</span> <span
                            class="numeral">0</span></p>
                </div>
            </div>
            <hr/>

        </form>
        <div class="row">
            <div class="col-sm-10">
                <div class="btn-group-lg">
                    <button class="btn btn-success generate-bill">Generate Bill</button>
                    <button class="btn disabled hide generate-blank-bill" title="Blank bill is currently disabled">
                        Generate Blank Bill
                    </button>
                    <button class="btn btn-primary new-bill">New Bill</button>
                </div>
            </div>
        </div>
    </div>
